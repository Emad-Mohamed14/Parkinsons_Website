<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinsons Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }

        .form-section {
            padding: 100px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-section .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3, h2 {
            font-size: 1.6rem;
            color: #f39c12;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select.form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            appearance: none;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        select.form-control:hover {
            border-color: #f39c12;
        }

        select.form-control:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .submit-btn {
            background-color: #f39c12;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            display: inline-block;
        }

        .submit-btn:hover {
            background-color: #e67e22;
        }

        .tips {
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 22%;
            margin-left: 2rem;
            position: absolute;
            right: 1%;
        }

        .tips h3 {
            font-size: 1.5rem;
            color: #f39c12;
            margin-bottom: 10px;
        }

        .tips ul {
            list-style: none;
            padding-left: 0;
        }

        .tips ul li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #f39c12;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 50px;
        }

        footer p {
            margin-bottom: 10px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #333;
        }

        .btn-primary {
            padding: 12px;
            border: none;
            background-color: palevioletred;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgb(202, 30, 88);
        }

        .result {
            margin-top: auto; /* Pushes it to the bottom */
            padding-top: 20px;
            margin-left: 10%;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Parkinsons Predict</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/predictdata1">Prediction Form</a></li>
                <li><a href="/about_parkinsons">About Parkinsons</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </div>
    </nav>
    <br> <br> <br> <br>
    <!--  Yes/No Section -->
    <div class="result">
        <h2> Unhealthy? - {{ results }}</h2>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Contact Us</p>
            <p>Email: emad.ksa.03@gmail.com</p>
            <p>Phone: +91 8610566691</p>
            <p>Contact Us</p>
            <p>Email: tiwarishruti0001@gmail.com</p>
            <p>Phone: +91 9651096650</p>
            <div class="social-icons">
                <a href="#">f</a>
                <a href="#">t</a>
                <a href="#">in</a>
            </div>
        </div>
    </footer>

</body>

</html>
