<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Prediction - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f7cac9, #92a8d1);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(25, 42, 86, 0.9);
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fbc531;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.3rem 0.8rem;
        }

        .nav-links a:hover {
            color: #fbc531;
            border-bottom: 2px solid #fbc531;
        }

        .hero {
            margin-top: 120px;
            padding: 50px;
            background: rgba(15, 32, 54, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 840px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fbc531;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .btn {
            background-color: #fbc531;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e1a517;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                text-align: center;
                gap: 1rem;
            }

            .hero {
                width: 90%;
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">Parkinson's Prediction</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/predictdata1">Prediction</a></li>
            <li><a href="/about_parkinsons">About Parkinson's</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/contact_us">Contact Us</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Parkinson's Prediction</h1>
        <p>Early detection is key to better outcomes. Learn more about Parkinson's, and try our prediction tool to assess your risk.</p>
        <a href="/predictdata1" class="btn">Try the Prediction Tool</a>
    </div>
</body>

</html>
