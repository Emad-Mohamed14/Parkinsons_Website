<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Prediction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f7cac9, #92a8d1);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            overflow-y: auto;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(25, 42, 86, 0.9);
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fbc531;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.3rem 0.8rem;
        }

        .nav-links a:hover {
            color: #fbc531;
            border-bottom: 2px solid #fbc531;
        }

        /* Form Section */
        .form-section {
            margin-top: 120px;
            padding: 30px;
            background: rgba(15, 32, 54, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 840px;
            width: 90%;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form Container with Scroll */
        .form-container {
            max-height: 400px; /* Adjust height as needed */
            overflow-y: auto;
            width: 100%;
            padding: 20px;
        }

        .form-heading {
            font-size: 1.8rem;
            color: #fbc531;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group select {
            appearance: none;
            cursor: pointer;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border: 2px solid #fbc531;
        }

        .submit-btn {
            background-color: #fbc531;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #e1a517;
        }
        /* Footer */
        footer {
            margin-top: 30px;
            background: rgba(25, 42, 86, 0.9);
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        .footer-links a {
            color: #fbc531;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="logo">Parkinson's Prediction</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/predictdata1">Prediction</a></li>
            <li><a href="/about_parkinsons">About Parkinson's</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/contact_us">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Prediction Form Section -->
    <section class="form-section">
        <h2 class="form-heading">Parkinson's Disease Prediction</h2>
        
        <div class="form-container">
            <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="form-group">
                <label for="Dribbling_of_saliva_during_the_daytime">Dribbling of Saliva During the Daytime</label>
                <select id="Dribbling_of_saliva_during_the_daytime" name="Dribbling_of_saliva_during_the_daytime" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input id="height" type="number" name="height" placeholder="Enter Height" step="0.1" min="0" max="300" required />
            </div>

            <div class="form-group">
                <label for="Falling">Falling</label>
                <select id="Falling" name="Falling" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Problems_remembering_things_that_have_happened_recently_or_forgetting_to_do_things">Memory Problems</label>
                <select id="Problems_remembering_things_that_have_happened_recently_or_forgetting_to_do_things" name="Problems_remembering_things_that_have_happened_recently_or_forgetting_to_do_things" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Loss_or_change_in_your_ability_to_taste_or_smell">Loss or Change in Ability to Taste or Smell</label>
                <select id="Loss_or_change_in_your_ability_to_taste_or_smell" name="Loss_or_change_in_your_ability_to_taste_or_smell" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="effect_of_alcohol_on_tremor">Effect of Alcohol on Tremor</label>
                <select id="effect_of_alcohol_on_tremor" name="effect_of_alcohol_on_tremor" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Talking_or_moving_about_in_your_sleep_as_if_you_are_acting_out_a_dream">Acting Out Dreams</label>
                <select id="Talking_or_moving_about_in_your_sleep_as_if_you_are_acting_out_a_dream" name="Talking_or_moving_about_in_your_sleep_as_if_you_are_acting_out_a_dream" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Difficulty_swallowing_food_or_drink_or_problems_with_choking">Difficulty Swallowing</label>
                <select id="Difficulty_swallowing_food_or_drink_or_problems_with_choking" name="Difficulty_swallowing_food_or_drink_or_problems_with_choking" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Constipation_less_than_3_bowel_movements_a_week_or_having_to_strain_to_pass_a_stool">Constipation</label>
                <select id="Constipation_less_than_3_bowel_movements_a_week_or_having_to_strain_to_pass_a_stool" name="Constipation_less_than_3_bowel_movements_a_week_or_having_to_strain_to_pass_a_stool" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input id="weight" type="number" name="weight" placeholder="Enter Weight" step="0.1" min="0" max="500" required />
            </div>

            <div class="form-group">
                <label for="Getting_up_regularly_at_night_to_pass_urine">Getting Up Regularly at Night to Pass Urine</label>
                <select id="Getting_up_regularly_at_night_to_pass_urine" name="Getting_up_regularly_at_night_to_pass_urine" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="A_sense_of_urgency_to_pass_urine_makes_you_rush_to_the_toilet">Urgency to Pass Urine</label>
                <select id="A_sense_of_urgency_to_pass_urine_makes_you_rush_to_the_toilet" name="A_sense_of_urgency_to_pass_urine_makes_you_rush_to_the_toilet" required>
                    <option value="disabled selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age_at_diagnosis">Age at Diagnosis</label>
                <input id="age_at_diagnosis" type="number" name="age_at_diagnosis" placeholder="Enter Age at Diagnosis" step="1" min="0" max="150" required />
            </div>

            <button class="submit-btn" type="submit">Predict</button>

        </form>
    </div>
</section>

    <footer>
        <p>&copy; 2025 Parkinson's Prediction. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="mailto:emad.ksa.03@gmail.com">Contact</a> |
            <a href="https://www.linkedin.com/in/emad-mohamed1/">LinkedIn</a>
        </div>
    </footer>

</body>

</html>
