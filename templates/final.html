<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f7cac9, #92a8d1);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(25, 42, 86, 0.9);
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fbc531;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.3rem 0.8rem;
        }

        .nav-links a:hover {
            color: #fbc531;
            border-bottom: 2px solid #fbc531;
        }

        /* Result Section (Rectangle) */
        .result {
            margin-top: 120px;
            width: 300px;
            height: 150px;
            border-radius: 15px;
            background: rgba(15, 32, 54, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
            padding: 1rem;
            overflow: hidden;
        }

        .result h2 {
            font-size: 1.2rem;
            color: #fbc531;
            font-weight: bold;
            transition: color 0.4s ease;
            word-wrap: break-word;
        }

        /* Hover effect for result */
        .result:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(251, 197, 49, 0.9);
        }

        .result:hover h2 {
            color: #fff;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background: rgba(25, 42, 86, 0.9);
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        footer p {
            margin: 0.5rem 0;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #fbc531;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="logo">Parkinson's Prediction</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/predictdata">New Form</a></li>
            <li><a href="/about_parkinsons">About Parkinson's</a></li>
            <li><a href="/faq">FAQ</a></li>
        </ul>
    </nav>

    <!-- Rectangle Result Section -->
    <div class="result">
        <h2>{{ results }}</h2>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact Us</p>
        <p>Email: emad.ksa.03@gmail.com | Phone: +91 8610566691</p>
        <p>Email: tiwarishruti0001@gmail.com | Phone: +91 9651096650</p>
        <div class="social-icons">
            <a href="#">t</a>
            <a href="#">in</a>
        </div>
    </footer>

</body>

</html>
