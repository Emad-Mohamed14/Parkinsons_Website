<!-- templates/error.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .alert {
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert">
            <h2>⚠️ Error Occurred</h2>
            <p>{{ error_message }}</p>
            <a href="/" class="btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
